<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DANTE — Gold Legend</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@700;400&display=swap');
:root{
  --bg:#040105;
  --gold1:#d4af37;
  --gold2:#ffd66b;
  --white:#fff;
  --muted:rgba(255,255,255,0.75);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  height:100vh;
  font-family:Montserrat,Orbitron,system-ui;
  background:radial-gradient(circle at 50% 20%,rgba(255,215,0,0.08),transparent 70%),#050305;
  color:var(--white);
  overflow:hidden;
}
/* glowing background */
.bg{
  position:fixed;inset:0;
  background:
    radial-gradient(600px 300px at 10% 15%,rgba(255,215,0,0.08),transparent),
    radial-gradient(800px 400px at 90% 85%,rgba(255,255,255,0.05),transparent);
  z-index:0;
}
/* top logo + avatar */
.topbar{
  position:fixed;
  top:20px;left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:3;
}
.avatar-wrap{
  width:90px;height:90px;
  border-radius:50%;
  margin:auto;
  position:relative;
  overflow:hidden;
  border:2px solid rgba(255,215,0,0.2);
  box-shadow:0 0 25px rgba(255,215,0,0.3);
}
.avatar{
  width:100%;height:100%;
  border-radius:50%;
  object-fit:cover;
}
.avatar-ring{
  position:absolute;inset:-6px;border-radius:50%;
  border:2px solid rgba(255,215,0,0.3);
  animation:spin 15s linear infinite;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
.logo{
  font-family:Orbitron;
  font-weight:900;
  font-size:2.6rem;
  letter-spacing:6px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  -webkit-background-clip:text;
  color:transparent;
  margin-top:10px;
  text-transform:uppercase;
}
.subtitle{font-size:0.85rem;color:var(--muted);margin-top:4px;}
/* join section */
.join{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:30px;
  width:min(90%,420px);
  text-align:center;
  box-shadow:0 0 40px rgba(255,215,0,0.2);
}
.join h2{margin-bottom:10px;color:var(--white);}
.join p{margin-bottom:16px;color:var(--muted);}
.join a{
  display:inline-block;
  padding:14px 34px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  color:#000;
  text-decoration:none;
  font-weight:900;
  border-radius:12px;
  transition:all .2s;
}
.join a:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(255,215,0,0.4);
}
/* footer */
.footer{
  position:fixed;
  bottom:15px;left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:var(--muted);
  font-size:0.9rem;
}
.owner{color:var(--gold1);font-weight:800;}
</style>
</head>
<body>
<div class="bg"></div>

<div class="topbar">
  <div class="avatar-wrap">
    <img src="profile.jpg" alt="DANTE" class="avatar" onerror="this.style.display='none'">
    <div class="avatar-ring"></div>
  </div>
  <div class="logo">DANTE</div>
  <div class="subtitle">"Fuc*k All, Even You."</div>
</div>

<div class="join">
  <h2>Welcome to Dante Website</h2>
  <p>برای ورود به چنل دانته کلیک کنید</p>
  <a href="https://t.me/+RapjJA1t2UIxMWQ0" target="_blank">Join the Channel</a>
</div>

<div class="footer">
  <div class="owner">Owner : @Rrabrt</div>
  <div>DANTE Network © 2015 — Legend Mode</div>
</div>
</body>
</html>
